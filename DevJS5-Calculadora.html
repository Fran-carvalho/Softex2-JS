<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JS </title>
</head>
<body>
   <h1> Calculadora - Desenvolvimento Softex</h1> <br>  

   <script>
    var n1 = Number (window.prompt('digite um número'))
    var n2 = Number (window.prompt('digite outro número'))
    var op = String (window.prompt('digite o operador'))

    if (op == "+") {
      var res = parseInt(n1) + parseInt(n2);
      window.alert (`A soma de ${n1} é ${n2} é igual a ${res}`)
   } else {
      if (op == "-") {
         var res = n1-n2; 
         window.alert (`A subtração de ${n1} menos ${n2} é igual a ${res}`) 
      } else {
         if (op == "*") {
          var res = n1*n2; 
         window.alert (`A multiplicação de ${n1} vezes ${n2} é igual a ${res}`)
         } else {
            var res = n1/n2;
            var resto = n1%n2;
            window.alert (`A divisão de ${n1} dividido ${n2} é igual a ${res} e o resto da divisão é ${resto}.`)
         }
      }
   }
   </script>
</body>
</html>
